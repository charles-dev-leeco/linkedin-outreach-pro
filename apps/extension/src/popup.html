<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header-icon {
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .header-text p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status-bar {
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #94a3b8;
    }
    
    .status-dot.active {
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    
    .status-dot.processing {
      background: #3b82f6;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 13px;
      color: #334155;
    }
    
    .task-count {
      background: #e2e8f0;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: #475569;
      font-weight: 500;
    }
    
    .actions {
      padding: 16px;
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #0077b5;
      color: white;
    }
    
    .btn-primary:hover {
      background: #005885;
    }
    
    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }
    
    .btn-secondary:hover {
      background: #cbd5e1;
    }
    
    .logs-section {
      padding: 0 16px 16px;
    }
    
    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .logs-title {
      font-size: 13px;
      font-weight: 600;
      color: #334155;
    }
    
    .clear-logs {
      font-size: 11px;
      color: #64748b;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .logs-container {
      background: #1e293b;
      border-radius: 8px;
      padding: 12px;
      max-height: 250px;
      overflow-y: auto;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 11px;
    }
    
    .log-entry {
      padding: 4px 0;
      display: flex;
      gap: 8px;
      line-height: 1.4;
    }
    
    .log-time {
      color: #64748b;
      flex-shrink: 0;
    }
    
    .log-message {
      color: #e2e8f0;
      word-break: break-word;
    }
    
    .log-entry.success .log-message { color: #4ade80; }
    .log-entry.error .log-message { color: #f87171; }
    .log-entry.action .log-message { color: #60a5fa; }
    
    .empty-logs {
      color: #64748b;
      text-align: center;
      padding: 20px;
    }
    
    .footer {
      padding: 12px 16px;
      background: #f1f5f9;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }
    
    .footer a {
      color: #0077b5;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">ðŸš€</div>
    <div class="header-text">
      <h1>LinkedIn Outreach Pro</h1>
      <p>Automated connection requests</p>
    </div>
  </div>
  
  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Checking...</span>
    </div>
    <div class="task-count" id="taskCount">0 tasks</div>
  </div>
  
  <div class="actions">
    <button class="btn-primary" id="checkTasksBtn">â–¶ Check for Tasks</button>
    <button class="btn-secondary" id="openDashboardBtn">Dashboard</button>
  </div>
  
  <div class="logs-section">
    <div class="logs-header">
      <span class="logs-title">ðŸ“‹ Activity Log</span>
      <span class="clear-logs" id="clearLogsBtn">Clear</span>
    </div>
    <div class="logs-container" id="logsContainer">
      <div class="empty-logs">No activity yet...</div>
    </div>
  </div>
  
  <div class="footer">
    <a href="http://localhost:3000" target="_blank">Open Dashboard â†’</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
